name: Build with Briefcase

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Briefcase
        run: |
          pip install --upgrade pip
          pip install briefcase==0.3.22

      - name: Create macOS App
        run: briefcase create macOS

      - name: Build macOS App (no signing)
        run: BRIEFCASE_SKIP_SIGNING=1 briefcase build macOS

      - name: Package macOS App (no signing)
        run: BRIEFCASE_SKIP_SIGNING=1 briefcase package macOS

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: CADSimplifier-macOS
          path: macOS/dist/*.dmg

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Briefcase
        run: |
          pip install --upgrade pip
          pip install briefcase==0.3.22

      - name: Create Windows App
        run: briefcase create windows

      - name: Build Windows App
        run: briefcase build windows

      - name: Package Windows App
        run: briefcase package windows
        
      - name: List Windows dist contents (debug)
        run: dir windows\dist

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: CADSimplifier-Windows
          path: windows/dist/*.exe
